<div>
    Groups:
    <select title="asd" (change)="onGroupChange($event.target)">
        <option *ngFor="let group of groups" [value]="group.id" >
            {{group.name}}
        </option>
    </select>
    <div *ngFor="let msg of chatHistory">{{ msg }}</div>
</div>

<div>
    <input [(ngModel)]="message" (keyup.enter)="sendMessage()"
        placeholder="Type your msg" />
    <button (click)="sendMessage()">Send</button>
</div>
